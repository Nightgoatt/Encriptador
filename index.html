<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech&amp;display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/397ca0392a.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <a href="https://www.aluracursos.com/"><img src="imagenes/alura logo.png" id="logo-alura"></a>
        </header>

        <main>
            <section>
                <div class="background"></div>
                <textarea id="encriptar" placeholder="Ingrese texto aquí"></textarea>
                <img class="aviso-logo" src="imagenes/alert.png" alt="aviso-logo">
                <p class="aviso">Solo letras minúsculas y sin acentos</p>
            </section>

            <section>
                <button class="btn-enc0" id="btn-enc">Encriptar</button>
                <button class="btn-dec0" id="btn-dec">Desencriptar</button>
            </section>

            <section class="container">
                <a href="https://www.youtube.com/watch?v=Igq3d6XA75Y&ab_channel=Cyberpunk2077"><img src="imagenes/samurai-0.png" id="samurai-1"></a>
                <img src="imagenes/samurai-3.png" id="samurai-2">
                <p id="text-0" class="text-0">Ningún mensaje fue encontrado</p>
                <p id="text-1" class="text-1">Ingresa el texto que deseas encriptar o desencriptar.</p>
                <textarea id="resultado" readonly></textarea>
                <button class="btn-copy0" id="btn-copy">Copiar</button>
            </section>

        </main>

        <footer>
            <p class="desarrollado">Desarrollado por Luis Méndez</p>
            <a href="https://app.aluracursos.com/user/la-mendez15"><img class="alura-logo1" href="https://app.aluracursos.com/user/la-mendez15" src="imagenes/alura logo-1.png" alt="alura-logo-negro"></a>
            <div class="icons">
                <a id="profile-link" href="https://github.com/Nightgoatt" target="_blank"><i class="fab fa-github"
                    id="github"></i></a>
          
                <a id="profile-link" href="https://twitter.com/Geist1A84" target="_blank"><i class="fab fa-twitter"
                    id="twitter"></i></a>
          
                <a id="profile-link" href="https://www.instagram.com/nightgoatt/" target="_blank"><i class="fab fa-instagram"
                    id="instagram"></i></a>
                
                <a id="profile-link" href="https://www.linkedin.com/in/luism%C3%A9ndez-lam1a84/" target="_blank"><i class="fab fa-linkedin"
                    id="linkedin"></i></a>
              </div>
        </footer>

    </body>

    <script src="encrypt.js"></script>

    
</html>
